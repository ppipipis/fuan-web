<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千禧年照片上传</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-box {
            border: 5px solid #ff00ff;
            width: 200px;
            height: 200px;
            position: relative;
            overflow: hidden;
        }
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0% { filter: drop-shadow(0 0 5px #ff00ff); }
            50% { filter: drop-shadow(0 0 20px #ff00ff); }
            100% { filter: drop-shadow(0 0 5px #ff00ff); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>这里很美！ 有你喜欢的一切</h1>
        <p>点击下面的按钮，上传你喜欢的照片：</p>
        <div class="image-container" id="imageGallery">
            <!-- 图片预览区域 -->
        </div>
        <div>
            <button onclick="document.getElementById('photoUpload1').click()">上传照片 1</button>
            <input type="file" id="photoUpload1" accept="image/*" class="hidden">
        </div>
        <div>
            <button onclick="document.getElementById('photoUpload2').click()">上传照片 2</button>
            <input type="file" id="photoUpload2" accept="image/*" class="hidden">
        </div>
        <div>
            <button onclick="document.getElementById('photoUpload3').click()">上传照片 3</button>
            <input type="file" id="photoUpload3" accept="image/*" class="hidden">
        </div>
        <div>
            <button onclick="document.getElementById('photoUpload4').click()">上传照片 4</button>
            <input type="file" id="photoUpload4" accept="image/*" class="hidden">
        </div>
        <div>
            <button onclick="document.getElementById('photoUpload5').click()">上传照片 5</button>
            <input type="file" id="photoUpload5" accept="image/*" class="hidden">
        </div>
    </div>

    <script>
        function previewImage(inputId) {
            const fileInput = document.getElementById(inputId);
            const gallery = document.getElementById('imageGallery');
            const file = fileInput.files[0];
        
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.objectFit = 'cover';
        
                    const imageBox = document.createElement('div');
                    imageBox.className = 'image-box';
                    imageBox.appendChild(img);
        
                    gallery.appendChild(imageBox);
                };
                reader.readAsDataURL(file);
            }
        }
        
        document.getElementById('photoUpload1').addEventListener('change', function() { previewImage('photoUpload1'); });
        document.getElementById('photoUpload2').addEventListener('change', function() { previewImage('photoUpload2'); });
        document.getElementById('photoUpload3').addEventListener('change', function() { previewImage('photoUpload3'); });
        document.getElementById('photoUpload4').addEventListener('change', function() { previewImage('photoUpload4'); });
        document.getElementById('photoUpload5').addEventListener('change', function() { previewImage('photoUpload5'); });
    </script>
</body>

</html>
